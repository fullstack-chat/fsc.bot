# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'Digital Ocean'
    runOptions: 'inline'
    inline: |
      cd ./fsc.bot
      git pull
      pm2 restart 1
    failOnStdErr: false
    readyTimeout: '20000'
